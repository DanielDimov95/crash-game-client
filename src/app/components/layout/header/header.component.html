<!-- Header -->
<header class="flex justify-between items-center px-6 py-5 w-full z-10 border-b border-white/5 bg-[#1F2121]">
    <div class="flex flex-col">
        <span class="text-xs font-medium text-slate-400 tracking-wide uppercase">Balance</span>
        <div class="flex items-center gap-1 text-[#20B4C6]">
            <span class="text-lg font-semibold tracking-tight">$</span>
            <span [class.text-[#22C55E]]="balanceFlash" class="text-2xl font-semibold tracking-tight text-white transition-colors duration-200">{{ balance !== null ? balance.toFixed(2) : '---' }}</span>
        </div>
    </div>
    <div class="flex items-center gap-2 bg-[#262828] px-3 py-1.5 rounded-full border border-white/5 shadow-sm">
        <span class="text-xs font-medium text-slate-400">Live</span>
        <div [class.bg-[#22C55E]]="isConnected" [class.bg-[#EF4444]]="!isConnected" 
             [class.shadow-[0_0_8px_rgba(34,197,94,0.6)]]="isConnected"
             class="w-2 h-2 rounded-full transition-all"></div>
    </div>
</header>
