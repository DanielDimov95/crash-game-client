<app-header 
    [balance]="balance" 
    [isConnected]="isConnected" 
    [balanceFlash]="balanceFlash">
</app-header>

<app-game-history [history]="history"></app-game-history>

<app-multiplier-display
    [multiplier]="multiplier"
    [phase]="phase"
    [countdown]="countdown"
    [isBetting]="isBetting"
    [cashedOut]="cashedOut"
    [betAmount]="originalBetAmount"
    [winAmount]="winAmount">
</app-multiplier-display>

<footer class="w-full max-w-md mx-auto bg-[#1F2121] p-6 pb-8 z-20">
    <app-bet-controls
        [betAmount]="betAmount"
        [balance]="balance"
        [phase]="phase"
        [isBetting]="isBetting"
        (betAmountChange)="onBetAmountChange($event)"
        (adjustBet)="onAdjustBet($event)"
        (validateBetAmount)="onValidateBetAmount()">
    </app-bet-controls>

    <app-action-button
        [phase]="phase"
        [isBetting]="isBetting"
        [cashedOut]="cashedOut"
        [isConnected]="isConnected"
        [currentBetReferenceId]="currentBetReferenceId"
        (buttonClick)="onBetClick()">
    </app-action-button>
</footer>
